		<style>
	body {

			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;

	<body>
	<div id="container"></div>

		<script src="three.min.js"></script>
		<script src="TrackballControls.js"></script>
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

		<script>

			var container, stats, intersects;
			var controls, camera, scene, raycaster, renderer;

			var mouse = new THREE.Vector2(), INTERSECTED;
			var radius = 100, theta = 0;

			init();
			animate();

			function init() {

				// container = document.createElement( 'div' );
				// document.body.appendChild( container );

				// var info = document.createElement( 'div' );
				// info.style.position = 'absolute';
				// info.style.top = '10px';
				// info.style.width = '100%';
				// info.style.textAlign = 'center';
				// info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
				// container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var geometry = new THREE.SphereGeometry( 20, 20, 20 );

				for ( var i = 0; i < 10; i ++ ) {

					var object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = Math.random() * 800 - 400;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = 5;
					object.scale.y = 5;
					object.scale.z = 5;

					scene.add( object );

				}

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer();
				// renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				// container.appendChild(renderer.domElement);
				// document.body.appendChild( renderer.domElement );
				document.body.appendChild( renderer.domElement );

				// camera controls
				
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = true;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.1;

				// stats = new Stats();
				// stats.domElement.style.position = 'absolute';
				// stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				// renderer.domElement.addEventListener( 'click', onDocumentMouseMove, false);

				// renderer.domElement.addEventListener( 'touchstart', onDocumentMouseMove, false );
				// renderer.domElement.addEventListener( 'touchend', onDocumentMouseMove, false );


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onTouch(event){
				// mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				// mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				// console.log(mouse.x);
				// console.log(mouse.y);

				

				mouse.x = ( event.originalEvent.touches[0].pageX / window.innerWidth ) * 2 - 1;
				mouse.y = ( ( event.originalEvent.touches[0].pageY / window.innerHeight ) * 2 - 1) *-1;

				console.log(mouse.x);
				console.log(mouse.y);

				// var x = e.originalEvent.clientX;
				// var y = e.originalEvent.clientY;

				raycaster.setFromCamera( mouse, camera );

				intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						// if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						// INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
						// INTERSECTED.material.color.setHex( 0xff0000 );
						INTERSECTED.material.color.setHex( 0xff0000 );
						INTERSECTED.scale.set(0.5, 0.5, 0.5);
						// scene.remove(INTERSECTED);

					}

				} else {

					// if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}
			}

			function onClick(event){
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				console.log(mouse.x);
				console.log(mouse.y);

				raycaster.setFromCamera( mouse, camera );

				intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						// if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						// INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
						// INTERSECTED.material.color.setHex( 0xff0000 );
						INTERSECTED.material.color.setHex( 0xff0000 );
						INTERSECTED.scale.set(0.5, 0.5, 0.5);
						// scene.remove(INTERSECTED);

					}

				} else {

					// if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}
			}

			$("body").click(function(event) {
				event.preventDefault();
				onClick(event);
			  
			});

			$("body").on('touchstart', function(event){

			  	event.preventDefault();
				onTouch(event);
			  
			});

			// 	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;

			// 			// if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

			// 			INTERSECTED = intersects[ 0 ].object;
			// 			// INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
			// 			// INTERSECTED.material.color.setHex( 0xff0000 );
			// 			INTERSECTED.material.color.setHex( 0xff0000 );

			// 		}

			// 	} else {

			// 		// if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

			// 		INTERSECTED = null;

			// 	}

				

				

			// }

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {

				//theta += 0.1;

				// camera.updateMatrixWorld();

				


				

				controls.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
